<script type="text/ng-template" id="registerForm.html" >
    <form name="submit_form" novalidate ng-submit="submitForm()">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;
            </button>
            <h4 class="modal-title">{{title}}</h4>
        </div>
        <div class="modal-body">

            <div class="row" style="margin-top: auto">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="control-label">用户名</label>
                        <input type="text" required name="username" ng-model="username"
                               class="form-control"  placeholder="用户名" >
                    </div>
                </div>
                </div>
            <div class="row" style="margin-top: auto">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="control-label">密码</label>
                        <input type="text" required name="passwd" ng-model="passwd"
                               class="form-control"  placeholder="密码" >
                    </div>
                </div>
                </div>
                <div class="row" style="margin-top: auto">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="control-label">用户角色</label>
                        <select  required class="form-control" ng-model="mark" ng-options="mark.id as mark.name for mark in Marks" >
                        </select>
                    </div>

                </div>
                </div>
            <div class="row" style="margin-top: auto">
                <div class="col-sm-12">
                    <label class="control-label">所在学校</label>
                    <div class="form-group">
                        <select   class="form-control" ng-model="school" ng-options="school.id as school.school_name for school in schools" ng-change="getAllCollege()">
                        </select>
                    </div>
                </div>
                </div>
            <div class="row" style="margin-top: auto">
                <div class="col-sm-12">
                    <label class="control-label">所在学院</label>
                    <div class="form-group">
                        <select   class="form-control" ng-model="college"ng-options="college.id as college.college_name for college in colleges" >
                        </select>
                    </div>
                </div>
                </div>


        </div>


        <div class="modal-footer">
            <input class="btn btn-success" type="submit" value="提交" name="save" ng-disabled="submit_form.$invalid"/>

            <span class="btn btn-warning" ng-click="cancel()">取消</span>

        </div>
    </form>
</script>
