<style type="text/css">
    .col-md-3{
        width: 29%;
    }
</style>
<div class="row">
    <div class="col-md-6 col-lg-5">
        <section class="panel">
            <div class="panel-body">
                <h4 class="mb-xlg">修改头像</h4>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="profileFirstName">新密码</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="profileFirstName">确认密码</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" >
                    </div>
                </div>
            </div>
        </section>

        <section class="panel">
            <div class="panel-body">
                <h4 class="mb-xlg">修改密码</h4>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="profileFirstName">新密码</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="profileFirstName">确认密码</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" >
                    </div>
                </div>
            </div>
        </section>


    </div>
        <div class="col-md-6 col-lg-6">

            <div class="tabs">

                <div class="tab-content">
                    <div id="edit" class="tab-pane active">

                        <form class="form-horizontal" method="get">
                            <h4 class="mb-xlg">个人信息</h4>
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="profileFirstName">名字</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="profileFirstName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="profileLastName">Last Name</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="profileLastName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="profileAddress">Address</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="profileAddress">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="profileCompany">Company</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="profileCompany">
                                    </div>
                                </div>
                            </fieldset>
                            <hr class="dotted tall">
                            <h4 class="mb-xlg">About Yourself</h4>
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="profileBio">Biographical Info</label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" rows="3" id="profileBio"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label mt-xs pt-none">Public</label>
                                    <div class="col-md-8">
                                        <div class="checkbox-custom checkbox-default checkbox-inline mt-xs">
                                            <input type="checkbox" checked="" id="profilePublic">
                                            <label for="profilePublic"></label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <hr class="dotted tall">
                            <h4 class="mb-xlg">Change Password</h4>
                            <fieldset class="mb-xl">
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="profileNewPassword">New Password</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="profileNewPassword">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="profileNewPasswordRepeat">Repeat New Password</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="profileNewPasswordRepeat">
                                    </div>
                                </div>
                            </fieldset>
                            <div class="panel-footer">
                                <div class="row">
                                    <div class="col-md-9 col-md-offset-3">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                        <button type="reset" class="btn btn-default">Reset</button>
                                    </div>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>

    </div>
</div>
