
<div class="panel ">
    <div class="panel-heading">
        <h3 class="panel-title">课堂点名</h3>
    </div>
    <style>
        .table-responsive{
                 background-color: #c5dcdb;
                 margin-top: 5px;
            border: inset;
               }
        .box{
            width: 1000px;
            height: 500px;
            margin: 0 auto;
            margin-top: 100px;
            clear: both;
        }
        #btn{
            width: 100px;
            height: 30px;
            margin-left: 600px;
            margin-top: 50px;
        }
        .teacherClassNameForStudent{
            width: 100px;
            height: 30px;
            float: left;
             background-color: antiquewhite;
            margin-left: 40px;
            margin-top: 0px;
            text-align: center;
            line-height: 30px;
        }
        #span{
            float: right;
            position: relative;
            top: 10px;
            right: 25px;
            font-size: 2em;
        }
        h1{
            text-align: center;
        }
    </style>
    <div class="panel-body ">
        <div class="btn-toolbar">
            <div class="btn-group focus-btn-group" style="margin-top:-5px">
                <div  class="form-inline">
                    <label class="control-label">班级查询：</label>
                    <div class="form-group">
                        <select ng-model="course_id" class="form-control" ng-options="course.id as course.name for course in Class" ng-change="queryList()"></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive">
               <span id="span"></span>
            <div class="box" id="box" >
                <div ng-repeat="row in root" id="box1">
               <div  class="teacherClassNameForStudent "   >{{row.user_name}}
                <div id="userbox" class="userbox" style="display: inline-block;margin: -1px -7px 0 0;position: relative;vertical-align: middle;" >
                    <a href="#" data-toggle="dropdown">
                        <i class="fa custom-caret"></i>
                    </a>
                    <div class="dropdown-menu" >
                        <ul class="list-unstyled">
                            <li class="divider"></li>
                            <li>
                                <a role="menuitem" tabindex="-1"  ng-click="Naming(row,1)">旷课</a>
                            </li>
                            <li>
                                <a role="menuitem" tabindex="-1"   ng-click="Naming(row,2)">迟到</a>
                            </li>
                            <li>
                                <a role="menuitem" tabindex="-1"  ng-click="Naming(row,3)">病假</a>
                            </li><li>
                                <a role="menuitem" tabindex="-1"  ng-click="Naming(row,4)">事假</a>
                            </li>

                        </ul>
                    </div>
                </div>
                    </div>
            </div>
                </div>

        </div>
        </div>
</div>
