<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">课程信息列表</h3>
    </div>
    <div class="panel-body">
        <div class="btn-toolbar">
            <div class="btn-group focus-btn-group">
                <button class="mb-xs mt-xs mr-xs btn btn-info" ng-click="addCourse()">新增</button>
                <button class="mb-xs mt-xs mr-xs btn btn-info" ng-click="delRows()">删除</button>
               <!-- <button class="mb-xs mt-xs mr-xs btn btn-info" ng-click="importExcel()">导入</button>
                <button class="mb-xs mt-xs mr-xs btn btn-info" ng-click="exportExcel()">导出</button>-->
            </div>
            <div class="searchBox" style="position: relative;float: right">
                <div class="form-inline">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control" size="20" placeholder="课程名关键词">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="code" class="form-control" size="20" placeholder="课程编号关键词">
                    </div>
                    <div class="form-group">
                        <button class="mb-xs mt-xs mr-xs btn btn-info" ng-click="queryList()">查询</button>
                    </div>
                    <div class="form-group">
                        <button class="mb-xs mt-xs mr-xs btn btn-info" ng-click="reset()">重置</button>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-bordered table-striped" id="usergrid">
            <thead>.
            <tr>
                <th  width="100">
                    <input type="checkbox" ng-model = "select_all" ng-click="selectAll()">
                    <span ng-hide="select_all">全选</span>
                    <span ng-show="select_all">取消全选</span>
                </th>
                <th width="200">课程编号</th>
                <th width="200">课程名</th>
                <th width="200">授课教师</th>
                <th width="200">课时</th>
                <th width="90">操作</th>
            </tr>
            </thead>

            <tbody class="middle-align">
            <tr ng-repeat="row in root.data">
                <td>
                    <input type="checkbox" class="cbr" ng-model="row.checked" ng-change="selectOne()">
                </td>
                <td>{{row.code}}</td>
                <td>{{row.name}}</td>
                <td>{{row.teacherName}}</td>
                <td>{{row.classHour}}</td>
                <td>
                    <a href="javascript:;"  ng-click="editRow($index)" auto-title title="编辑">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </a>
                    &nbsp;&nbsp;
                    <a href="javascript:;"  ng-click="delRow(row.id)" auto-title title="删除">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                   <!-- <div class="form-group">
                        <button class="mb-xs mt-xs mr-xs btn btn-info" ng-click="editRow($index)">编辑</button>
                    </div>
                    <div class="form-group">
                        <button class="mb-xs mt-xs mr-xs btn btn-info" ng-click="delRow(row.id)">删除</button>
                    </div>-->
                </td>
            </tr>
            </tbody>
        </table>
        <div ng-show="root.data.length>0" ng-include="'views/common/pagination.html'"></div>
    </div>
</div>
<div ng-include="'views/courseManage/courseForm.html'"></div>
