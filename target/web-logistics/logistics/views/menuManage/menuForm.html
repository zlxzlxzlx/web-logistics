<script type="text/ng-template" id="menuForm.html" >
    <form name="submit_form" ng-submit="submitForm()">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
            <h4 class="modal-title">{{title}}</h4>
        </div>

        <div class="modal-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label" for="code">编码: <span style="font-size: larger">{{parentCode}}+</span></label>
                        <label class="cbr-inline" id="code">
                            <input type="number" min="1" max="99" class="form-control" width="40px" name="code"  ng-model="code" required >
                        </label>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label" for="name">菜单名:</label>
                        <label class="cbr-inline">
                            <input type="text"  class="form-control" id="name" name="name" placeholder="菜单名"  ng-model="name" required>
                        </label>
                        <div ng-messages="submit_form.name.$error" ng-show="submit_form.name.$touched || submit_form.$submitted">
                            <span class="ng-message" ng-message="required">请输入菜单名</span>
                        </div>
                    </div>
                </div>
            </div>



        </div>



        <div class="modal-footer">
            <input class="btn btn-info" type="submit" value="提交" ng-disabled="submit_form.$invalid" />
            <span class="btn btn-primary" ng-click="cancel()">取消</span>
        </div>

    </form>
</script>
